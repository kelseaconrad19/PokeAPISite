<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon Details</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- NAV BAR -->
		<nav class="navbar navbar-expand-xl navbar-light bg-light p-0">
			<div class="container-fluid py-2" style="background-color: #f15b6c">
				<img
					src="./assets/pokeapi_256.3fa72200.png"
					alt="pokeapi logo"
					height="40"
					width="90"
					id="nav-logo"
				/>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarBasic"
					aria-controls="navbarBasic"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarBasic">
					<ul class="navbar-nav me-auto mb-2 mb-xl-0">
						<li class="nav-item">
							<a
								class="nav-link active text-light"
								aria-current="page"
								href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="./search.html">Search</a>
						</li>
					</ul>
					<form class="d-flex">
						<input
							class="form-control me-2 w-100"
							id="search-input"
							type="search"
							placeholder="Search for a Pokemon"
							aria-label="Search"
							style="font-size: 1.4rem"
						/>
						<button
							class="btn btn-outline-success border-light text-light"
							type="submit"
							id="search-button"
						>
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>
		<!-- Character Jumbotron -->
		<div class="container px-5 px-lg-5 pokemon-results">
			<!-- <div class="row gx-4 gx-lg-5 align-items-center my-5"> -->
			<div class="col-lg-7" id="pokemon-details">
				<div id="pokemon-name">
					<h1>Name</h1>
				</div>
				<div class="col-lg-5" id="sprite-container">
					<!-- Placeholder for Pokémon image -->
					<img
						id="pokemon-image"
						src=""
						alt="Pokemon"
						width="400"
						height="400"
					/>
				</div>
				<div class="vitals">
					<h3>
						ID:
						<span id="pokemon-id" class="vitals-content"></span>
					</h3>
				</div>
				<div class="vitals">
					<h3>Weight: <span id="weight" class="vitals-content"></span></h3>
				</div>
				<div class="vitals">
					<h3>Height: <span id="height" class="vitals-content"></span></h3>
				</div>

				<div id="types"><p id="versions">Types:</p></div>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col" colspan="2">Stats</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row" style="width: 20%">HP</th>
							<td>
								<div
									class="progress"
									role="progressbar"
									aria-label="Basic example"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
									style="
										padding: 0 !important;
										margin: 0 !important;
										width: 100%;
									"
									id="hp"
								>
									<div
										class="progress-bar bg-success"
										style="width: 25%; height: 100%"
									></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">Attack</th>
							<td>
								<div
									class="progress"
									role="progressbar"
									aria-label="Basic example"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
									style="
										padding: 0 !important;
										margin: 0 !important;
										width: 100%;
									"
								>
									<div
										class="progress-bar bg-danger"
										style="width: 25%; height: 100%"
									></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">Defense</th>
							<td>
								<div
									class="progress"
									role="progressbar"
									aria-label="Basic example"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
									style="
										padding: 0 !important;
										margin: 0 !important;
										width: 100%;
									"
								>
									<div
										class="progress-bar bg-info"
										style="width: 25%; height: 100%"
									></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">Sp. Attack</th>
							<td>
								<div
									class="progress"
									role="progressbar"
									aria-label="Basic example"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
									style="
										padding: 0 !important;
										margin: 0 !important;
										width: 100%;
									"
								>
									<div
										class="progress-bar bg-primary"
										style="width: 25%; height: 100%"
									></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">Sp. Defense</th>
							<td>
								<div
									class="progress"
									role="progressbar"
									aria-label="Basic example"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
									style="
										padding: 0 !important;
										margin: 0 !important;
										width: 100%;
									"
								>
									<div
										class="progress-bar bg-warning"
										style="width: 25%; height: 100%"
									></div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">Speed</th>
							<td>
								<div
									class="progress"
									role="progressbar"
									aria-label="Basic example"
									aria-valuenow="25"
									aria-valuemin="0"
									aria-valuemax="100"
									style="
										padding: 0 !important;
										margin: 0 !important;
										width: 100%;
									"
								>
									<div
										class="progress-bar bg-secondary"
										style="width: 25%; height: 100%"
									></div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

						<a href="#" class="nav-link px-2 text-body-secondary">Search</a>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
